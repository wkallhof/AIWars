<script>
$().ready(function(){		
	var xMax = 500; 
	var yMax = 500;
	var planetMax = (yMax + xMax) / 100;
	var radiusMin = 10;
	var radiusMax = (yMax + xMax) * .05;

	var $galaxies = $(".galaxy-canvas");
	$galaxies.each(function(){
		var myGalaxy = new galaxy(this, xMax, yMax);
		var planets = GeneratePlanets(planetMax, xMax, yMax, radiusMin, radiusMax);	
		for (var i = 0; i < planets.length; i++) {
			myGalaxy.drawPlanet(planets[i].x, planets[i].y, planets[i].radius);    	
		}
	});
	//var myGalaxy = new galaxy(".galaxy-canvas", xMax, yMax);
});
</script>
